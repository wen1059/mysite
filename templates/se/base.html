    <!-- 引入 jQuery -->
{#    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>#}
    <!-- 新 Bootstrap5 核心 CSS 文件 -->

    <link rel="stylesheet" href="{% static 'javascript/http_cdn.staticfile.org_twitter-bootstrap_5.2.3_css_bootstrap.css' %}">
    <!-- 引入 dataTables(分页排序查询) -->

        <li class="nav-item"><a href="/se/uph/" class="nav-link {% if navname == 'uploadhandle' %}active{% endif %}">文件处理</a></li>

    </ul>
</div>

<div class="container mt-2">
{% block other_base %}
{% endblock other_base %}
</div>

<!-- 进度条模态框 -->
<div class="modal" id="progressModal" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title">正在处理</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- 模态框内容 -->
            <div class="modal-body">
                <!--放在模态框里面的进度条-->
                <div class="progress">
                    <div id="myDiv" class="progress-bar progress-bar-striped active" role="progressbar"
                         aria-valuenow="45"
                         aria-valuemin="0" aria-valuemax="100" style="width: 0">
                        <!-- <span class="sr-only">45% Complete</span> -->
                        0%
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end 模态框 -->

<script>
function showprogress() {
    // 显示模态框
    const progressModal = new bootstrap.Modal(document.getElementById('progressModal'));
    progressModal.show();

    let i = 0;
    let mDiv = setInterval(function () {
        if (i >= 99) {
            clearInterval(mDiv);
            // i = 0; // 如果需要重置进度条，可以取消注释
        }
        const myDiv = document.getElementById("myDiv");
        myDiv.style.width = i + "%";
        myDiv.innerText = i + "%";
        i++;
    }, 100);

    // 返回 true 让表单可以提交
    return true;
}
</script>

</body>
</html>
